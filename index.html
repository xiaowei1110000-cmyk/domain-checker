    <script>
        // è¯Šæ–­å†å²ç®¡ç†
        class DiagnosisHistory {
            constructor() {
                this.history = JSON.parse(localStorage.getItem('domainDiagnosisHistory') || '[]');
                this.maxHistory = 10;
            }
            
            add(domain, timestamp, results) {
                // ç§»é™¤é‡å¤çš„
                this.history = this.history.filter(item => item.domain !== domain);
                
                // æ·»åŠ åˆ°å¼€å¤´
                this.history.unshift({
                    domain,
                    timestamp,
                    results: this.simplifyResults(results)
                });
                
                // ä¿æŒæœ€å¤šmaxHistoryæ¡è®°å½•
                if (this.history.length > this.maxHistory) {
                    this.history = this.history.slice(0, this.maxHistory);
                }
                
                this.save();
            }
            
            simplifyResults(results) {
                const simplified = {};
                for (const [key, value] of Object.entries(results)) {
                    simplified[key] = {
                        status: value.status,
                        time: value.time || null
                    };
                }
                return simplified;
            }
            
            save() {
                localStorage.setItem('domainDiagnosisHistory', JSON.stringify(this.history));
            }
            
            clear() {
                this.history = [];
                this.save();
            }
            
            get() {
                return this.history;
            }
        }

                    // æ‰§è¡Œæ‰€æœ‰é€‰ä¸­çš„æ£€æµ‹

                    // å¦‚æœæ²¡æœ‰é€‰ä¸­ä»»ä½•æ£€æµ‹
                    if (checks.length === 0) {

                    // ä½¿ç”¨Promise.allSettledæ¥é¿å…å•ä¸ªå¤±è´¥å½±å“å…¨éƒ¨

            // 8. æ–°å¢ï¼šè·³è½¬è·Ÿè¸ªåŠŸèƒ½
            async trackRedirects() {
                try {
                    let details = `ğŸ”„ åŸŸåè·³è½¬è·Ÿè¸ªåˆ†æ:\n\n`;
                    const redirectChain = [];
                    let currentUrl = `http://${this.domain}`;
                    let maxRedirects = 10;
                    let redirectCount = 0;
                    
                    details += `å¼€å§‹è·Ÿè¸ª: ${currentUrl}\n\n`;
                    
                    // è·Ÿè¸ªHTTPè·³è½¬
                    try {
                        for (let i = 0; i < maxRedirects; i++) {
                            redirectCount++;
                            const stepDetails = {
                                step: redirectCount,
                                url: currentUrl,
                                status: 'è·Ÿè¸ªä¸­...'
                            };
                            
                            try {
                                const controller = new AbortController();
                                const timeoutId = setTimeout(() => controller.abort(), 5000);
                                
                                const response = await fetch(currentUrl, {
                                    method: 'HEAD',

                                // æ£€æŸ¥é‡å®šå‘çŠ¶æ€ç 
                                if (response.status === 301 || response.status === 302 ||

                                    const location = response.headers.get('location');
                                    if (location) {

                                        stepDetails.redirectTo = location;
                                        redirectChain.push(stepDetails);
                                        
                                        // è§£æç›¸å¯¹URL

                                            currentUrl = `${urlObj.protocol}//${urlObj.host}${location}`;
                                        } else if (location.startsWith('http')) {

                                            const urlObj = new URL(currentUrl);

                                        // ç»§ç»­è·Ÿè¸ª

                                }
                                
                                // æ²¡æœ‰é‡å®šå‘ï¼Œåˆ°è¾¾ç»ˆç‚¹
                                stepDetails.status = `ç»ˆç‚¹ (${response.status})`;
                                redirectChain.push(stepDetails);
                                break;
                                
                            } catch (error) {

                                stepDetails.error = error.message;
                                redirectChain.push(stepDetails);

                    } catch (error) {
                        details += `âŒ è·³è½¬è·Ÿè¸ªå¤±è´¥: ${error.message}\n`;

                    // æ˜¾ç¤ºè·³è½¬é“¾
                    if (redirectChain.length > 0) {
                        details += `<div class="redirect-chain">`;

                        detailsHtml += `

            updateHistoryDisplay() {
                const history = this.history.get();
                if (history.length > 0 && this.historyList) {
                    this.historyContainer.style.display = 'block';
                    this.historyList.innerHTML = '';
                    
                    history.forEach((item, index) => {
                        const time = new Date(item.timestamp).toLocaleTimeString('zh-CN');
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.innerHTML = `
                            <span class="history-domain">${item.domain}</span>
                            <span class="history-time">${time}</span>
                        `;
                        historyItem.onclick = () => {
                            document.getElementById('domainInput').value = item.domain;
                        };
                        this.historyList.appendChild(historyItem);
                    });
                } else {
                    this.historyContainer.style.display = 'none';
                }
            }
        }

        const diagnostic = new ProfessionalDomainDiagnostic();
        
        // å¼€å§‹è¯Šæ–­
        async function startDiagnosis() {
            const domainInput = document.getElementById('domainInput');
            const domain = domainInput.value.trim();
            
            if (!domain) {
                diagnostic.showError('è¯·è¾“å…¥è¦è¯Šæ–­çš„åŸŸå');
                return;

            // ç®€å•çš„åŸŸåæ ¼å¼éªŒè¯
            const domainRegex = /^([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,}$/;
            if (!domainRegex.test(domain)) {

        function clearHistory() {

        }
        
        // åˆ‡æ¢å†å²è®°å½•æ˜¾ç¤º
        function toggleHistory() {

        // æ”¯æŒå›è½¦é”®
        document.getElementById('domainInput').addEventListener('keypress', (e) => {
